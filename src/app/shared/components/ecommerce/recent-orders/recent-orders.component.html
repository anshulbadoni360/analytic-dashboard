<div
  class="overflow-hidden rounded-2xl border border-gray-200 bg-white px-4 pb-3 pt-4 dark:border-gray-800 dark:bg-white/[0.03] sm:px-6">
  <div class="flex flex-col gap-2 mb-4 sm:flex-row sm:items-center sm:justify-between">
    <div>
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90">
        Surveys
      </h3>
    </div>

    <div class="flex items-center gap-3">
      <button
        class="inline-flex items-center gap-2 rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-theme-sm font-medium text-gray-700 shadow-theme-xs hover:bg-gray-50 hover:text-gray-800 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03] dark:hover:text-gray-200">
        <svg class="stroke-current fill-white dark:fill-gray-800" width="20" height="20" viewBox="0 0 20 20" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M2.29004 5.90393H17.7067" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M17.7075 14.0961H2.29085" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          <path
            d="M12.0826 3.33331C13.5024 3.33331 14.6534 4.48431 14.6534 5.90414C14.6534 7.32398 13.5024 8.47498 12.0826 8.47498C10.6627 8.47498 9.51172 7.32398 9.51172 5.90415C9.51172 4.48432 10.6627 3.33331 12.0826 3.33331Z"
            stroke-width="1.5" />
          <path
            d="M7.91745 11.525C6.49762 11.525 5.34662 12.676 5.34662 14.0959C5.34661 15.5157 6.49762 16.6667 7.91745 16.6667C9.33728 16.6667 10.4883 15.5157 10.4883 14.0959C10.4883 12.676 9.33728 11.525 7.91745 11.525Z"
            stroke-width="1.5" />
        </svg>
        Filter
      </button>
      <button
        (click)="navigateTo() "
        class="inline-flex items-center gap-2 rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-theme-sm font-medium text-gray-700 shadow-theme-xs hover:bg-gray-50 hover:text-gray-800 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03] dark:hover:text-gray-200">
        See all
      </button>
    </div>
  </div>

  <div class="max-w-full overflow-x-auto">
    <table class="w-full text-left">
      <thead class="border-y border-gray-100 dark:border-gray-800">
        <tr >
          <th class="py-3 font-medium text-gray-500 text-theme-xs dark:text-gray-400">SU ID</th>
          <th class="py-3 font-medium text-gray-500 text-theme-xs dark:text-gray-400">Title</th>
          <th class="py-3 font-medium text-gray-500 text-theme-xs dark:text-gray-400">Description</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100 dark:divide-gray-800">
        @for (survey of tableData; track $index) {
        <tr class="cursor-pointer" (click)="goToSurvey(survey._id)">
          <td class="py-3 text-gray-500 text-theme-sm dark:text-gray-400">
            <app-badge size="sm" [color]="getBadgeColor(survey.status)">
              {{ survey.su_id }}
            </app-badge>
          </td>
           <td class="py-3 text-gray-500 text-theme-sm dark:text-gray-400">
            {{ survey.survey_title ?? survey.title }}
          </td>
          <td class="py-3 text-gray-500 text-theme-sm dark:text-gray-400">
            {{ (survey.survey_description ?? survey.description)?.slice(0, 20) }}
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
